{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function confirmDelete() {
            return confirm("Are you sure you want to delete this grade?");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Grade List</h1>
        <ul class="list-group">
            {% for grade in grades %}
                <li class="list-group-item">
                    {{ grade.name }}
                    <a href="{% url 'delete_grade' grade.id %}" class="btn btn-danger btn-sm float-end" onclick="return confirmDelete()">Delete</a>
                </li>
            {% endfor %}
        </ul>
        <a class="btn btn-success mt-3" href="{% url 'add_grade' %}">Add Grade</a>
    </div>
</body>
</html>
