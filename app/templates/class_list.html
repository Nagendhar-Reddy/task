{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }
        h1 {
            color: #28a745;
            text-align: center;
            margin-bottom: 20px;
        }
        .card {
            margin-top: 20px;
            border: none;
        }
        .list-group-item {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            margin-top: 10px;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
    </style>
    <script>
        function confirmDelete() {
            return confirm("Are you sure you want to delete this class?");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Class List</h1>
        <div class="card">
            <ul class="list-group list-group-flush">
                {% for class_instance in classes %}
                    <li class="list-group-item">
                        <div class="d-flex justify-content-between">
                            <div>
                                {{ class_instance.name }} - {{ class_instance.description }}
                            </div>
                            <div>
                                <a href="{% url 'delete_class' class_instance.id %}" class="btn btn-danger btn-sm" onclick="return confirmDelete()">Delete</a>
                            </div>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <a class="btn btn-success mt-3" href="{% url 'add_class' %}">Add Class</a>
    </div>
</body>
</html>
