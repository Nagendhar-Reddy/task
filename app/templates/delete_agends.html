<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Agenda</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <style>
        body {
            background-color: #ffcccb; /* Light red background color */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h2 {
            color: #d32f2f; /* Dark red text color */
        }

        p {
            color: #d32f2f; /* Dark red text color */
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            background-color: #d32f2f; /* Dark red button color */
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px; /* Consistent padding */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #d32f2f; /* Dark red text color */
            padding: 10px 15px; /* Consistent padding */
            border: 1px solid #d32f2f; /* Dark red border */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #d32f2f; /* Dark red hover color */
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Delete Agenda</h2>
        <p>Are you sure you want to delete "{{ agenda.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Delete</button>
            <a href="{% url 'agenda_list' %}">Cancel</a>
        </form>
    </div>
</body>

</html>
