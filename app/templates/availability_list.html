<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Availability List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Availability List</h1>
        <div class="card">
            <ul class="list-group list-group-flush">
                {% for availability in availabilities %}
                    <li class="list-group-item">
                        Date: {{ availability.date }} - Status: {{ availability.status }}
                        <a href="{% url 'delete_availability' availability.id %}" class="btn btn-danger btn-sm float-end" onclick="return confirmDelete()">Delete</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <a class="btn btn-success mt-3" href="{% url 'add_availability' %}">Add Availability</a>
    </div>
</body>
</html>
