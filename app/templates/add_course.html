<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
            color: #007bff; /* Label color matches the primary button */
        }
        .mb-3 {
            margin-bottom: 20px;
        }
        .form-control {
            border: 1px solid #ced4da;
            border-radius: 5px;
            transition: border-color 0.2s ease-in-out;
            padding: 10px;
            font-size: 16px;
            color: #495057;
        }
        .form-control:focus {
            border-color: #007bff;
        }
        .description-box {
            resize: vertical;
            min-height: 80px;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            transition: border-color 0.2s ease-in-out;
            font-size: 16px;
            color: #495057;
        }
        .description-box:focus {
            border-color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
            font-size: 18px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
            font-size: 18px;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
    </style>
    <script>
        function validateForm() {
            var courseName = document.forms["addCourseForm"]["id_name"].value;
            var courseDescription = document.forms["addCourseForm"]["id_description"].value;

            if (courseName === "" || courseDescription === "") {
                alert("All fields must be filled out");
                return false;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Add Course</h1>
        <form method="post" action="{% url 'add_course' %}" class="mt-4" name="addCourseForm" onsubmit="return validateForm()">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="{{ form.name.id_for_label }}" class="form-label">Course Name:</label>
                {{ form.name }}
            </div>
            
            <div class="mb-3">
                <label for="{{ form.description.id_for_label }}" class="form-label">Course Description:</label>
                <textarea class="form-control description-box" name="{{ form.description.name }}" id="{{ form.description.id_for_label }}" placeholder="Enter course description"></textarea>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Save Course</button>
        </form>
        <a class="btn btn-secondary mt-3" href="{% url 'course_list' %}">Back to Course List</a>
    </div>
</body>
</html>
