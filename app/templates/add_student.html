<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }
        h1 {
            color: #007bff;
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            color: #495057;
            font-weight: bold;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-save {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 8px;
        }
        .btn-back {
            background-color: #6c757d;
            border-color: #6c757d;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Student</h1>
        <form method="post" action="{% url 'add_student' %}" class="mt-4">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="{{ form.first_name.id_for_label }}" class="form-label">First Name</label>
                {{ form.first_name }}
            </div>
            <div class="form-group">
                <label for="{{ form.last_name.id_for_label }}" class="form-label">Last Name</label>
                {{ form.last_name }}
            </div>
            <div class="form-group">
                <label for="{{ form.date_of_birth.id_for_label }}" class="form-label">Date of Birth</label>
                {{ form.date_of_birth }}
            </div>
            <div class="form-group">
                <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                {{ form.email }}
            </div>
            
            <button type="submit" class="btn btn-primary btn-save mt-3">Save Student</button>
        </form>
        <a class="btn btn-secondary btn-back mt-3" href="{% url 'student_list' %}">Back to Student List</a>
    </div>
</body>
</html>
